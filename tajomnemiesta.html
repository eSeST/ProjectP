<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Tajomné miesta Slovenska</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100vh; width: 100%; }
    .legend {
        background: white;
        padding: 10px;
        line-height: 1.5em;
    }
    .legend i {
        width: 16px;
        height: 16px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.5, 19.7], 9);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap prispievatelia',
    }).addTo(map);

    const layer_hrad = L.layerGroup([
      L.circleMarker([49.0417, 21.575], {color: 'purple', radius: 8}).bindPopup(`<b>Hrad Čičava</b><br><i>Kategória: hrad</i><br>Podľa povesti hrad stráži zakliaty poklad, ktorý môžu nájsť len tí, ktorí preukážu odvahu a čisté srdce.`),
      L.circleMarker([49.3167, 21.2833], {color: 'purple', radius: 8}).bindPopup(`<b>Hrad Zborov</b><br><i>Kategória: hrad</i><br>Na hrade straší biela pani, ktorá hľadá svojho strateného milého.`),
      L.circleMarker([48.8333, 22.0833], {color: 'purple', radius: 8}).bindPopup(`<b>Hrad Vinné</b><br><i>Kategória: hrad</i><br>Hrad ukrýva tajný poklad, ktorý je chránený drakom.`),
      L.circleMarker([48.8667, 21.9167], {color: 'purple', radius: 8}).bindPopup(`<b>Hrad Jasenov</b><br><i>Kategória: hrad</i><br>Tajná chodba spájala hrad s kláštorom, mnísi ju využívali pri úteku pred Turkami.`),
      L.circleMarker([48.7667, 20.05], {color: 'purple', radius: 8}).bindPopup(`<b>Hrad Muráň</b><br><i>Kategória: hrad</i><br>Legenda o krásnej Muránskej Venuši, ktorá lákala mužov, ale jej srdce zostalo chladné.`),
      L.circleMarker([48.623, 22.3], {color: 'purple', radius: 8}).bindPopup(`<b>Užhorod – Staré vinice</b><br><i>Kategória: hrad</i><br>V noci vraj medzi vinohradmi vídať mužov v starodávnych šatách bez tvárí.`),
      L.circleMarker([48.85, 21.13], {color: 'purple', radius: 8}).bindPopup(`<b>Ruiny pod Hradovou horou</b><br><i>Kategória: hrad</i><br>Miesto, kde sa údajne ukrýval pustovník s temnými znalosťami – oblasť sa vyhýba aj zver.`),
      L.circleMarker([49.407, 19.522], {color: 'purple', radius: 8}).bindPopup(`<b>Oravská priehrada – Zvony pod vodou</b><br><i>Kategória: hrad</i><br>V hĺbkach priehrady boli zatopené obce – z ich kostolov sa vraj občas ozýva zvonenie.`),
      L.circleMarker([49.2614, 19.3589], {color: 'purple', radius: 8}).bindPopup(`<b>Oravský hrad – Krik z veže</b><br><i>Kategória: hrad</i><br>V noci je z najvyššej veže počuť výkriky – hovorí sa, že ide o väzňa, ktorý tam zahynul v mukách.`),
      L.circleMarker([49.409, 19.53], {color: 'purple', radius: 8}).bindPopup(`<b>Oravská priehrada – Zatopený cintorín</b><br><i>Kategória: hrad</i><br>Legenda hovorí, že hroby pod vodou nie sú pokojné – voda vraj niekedy páchne ako sviečky.`),
      L.circleMarker([49.411, 19.525], {color: 'purple', radius: 8}).bindPopup(`<b>Oravská priehrada – Kríž v tme</b><br><i>Kategória: hrad</i><br>Na vode sa za búrky vraj zjaví svietiaci kríž, ktorý pláva bez smeru.`),
      L.circleMarker([49.026, 20.5895], {color: 'purple', radius: 8}).bindPopup(`<b>Levoča – Veža zatratenia</b><br><i>Kategória: hrad</i><br>Z veže kostola je počuť modlitby v cudzom jazyku, keď sa zamračí obloha.`),
      L.circleMarker([49.1022, 19.3211], {color: 'purple', radius: 8}).bindPopup(`<b>Likavský hrad – Volanie cez dolinu</b><br><i>Kategória: hrad</i><br>Zrúcanina, z ktorej veže je vraj občas počuť výkriky väzňov z minulosti.`),
      L.circleMarker([48.6336, 20.5106], {color: 'purple', radius: 8}).bindPopup(`<b>Kaštieľ Betliar – Pokojné klopanie</b><br><i>Kategória: hrad</i><br>V jednej z izieb počuť klopanie – vždy o tretej ráno. Podľa legendy ide o grófku, ktorá čaká na návrat muža.`),
      L.circleMarker([48.63, 21.717], {color: 'purple', radius: 8}).bindPopup(`<b>Kaštieľ Andrássyovcov – Zrkadlová izba</b><br><i>Kategória: hrad</i><br>Izba, kde sa ľudia vraj nevidia v zrkadle, keď vstúpia sami.`),
      L.circleMarker([49.002, 20.751], {color: 'purple', radius: 8}).bindPopup(`<b>Spišské Podhradie – Tichá ulička</b><br><i>Kategória: hrad</i><br>Ulička pod hradom, kde vraj miznú mačky a psy – a nikto ich už nikdy nevidel.`),
      L.circleMarker([49.3005, 20.69], {color: 'purple', radius: 8}).bindPopup(`<b>Stará Ľubovňa – Kaplnka zmeny</b><br><i>Kategória: hrad</i><br>Ľudia tvrdia, že v malej hradnej kaplnke cítia prudké zmeny teploty – vraj sa tam stretajú svety živých a mŕtvych.`),
      L.circleMarker([49.201, 21.6515], {color: 'purple', radius: 8}).bindPopup(`<b>Stropkov – Opustený zámok</b><br><i>Kategória: hrad</i><br>Z miestností starého kaštieľa sa vraj ozýva klavírna hudba – aj keď v budove nie je žiaden nástroj.`),
      L.circleMarker([48.314, 18.086], {color: 'purple', radius: 8}).bindPopup(`<b>Nitriansky hrad – Drevený kríž na nádvorí</b><br><i>Kategória: hrad</i><br>Každú Veľkú noc sa na kríži objavia čerstvé kvapky vody – aj keď neprší.`),
      L.circleMarker([48.8945, 18.043], {color: 'purple', radius: 8}).bindPopup(`<b>Trenčiansky hrad – Veža utrpenia</b><br><i>Kategória: hrad</i><br>Z jednej z hradných veží sa ozývajú výkriky – vraj tam väznili čarodejnice.`),
      L.circleMarker([48.7055, 18.9175], {color: 'purple', radius: 8}).bindPopup(`<b>Kremnica – Hradná veža</b><br><i>Kategória: hrad</i><br>Z hradnej veže vraj v noci bliká svetlo, ktoré putuje po stenách, aj keď je prázdna.`),
      L.circleMarker([48.1426, 17.1], {color: 'purple', radius: 8}).bindPopup(`<b>Bratislava – Hradný vrch</b><br><i>Kategória: hrad</i><br>Nad hradom sa niekedy v noci objaví svetlo, ktoré sa vznáša nad vežami a mizne v Dunaji.`),
      L.circleMarker([47.992, 17.615], {color: 'purple', radius: 8}).bindPopup(`<b>Dunajská Streda – Veža bez vchodu</b><br><i>Kategória: hrad</i><br>Starý objekt bez dverí, v ktorom sa vraj za nocí rozsvieti svetlo a ozývajú sa kroky.`),
      L.circleMarker([48.7094, 17.765], {color: 'purple', radius: 8}).bindPopup(`<b>Čachtický hrad – Krik z pivníc</b><br><i>Kategória: hrad</i><br>Hovorí sa, že v pivniciach stále počuť výkriky obetí Alžbety Báthoryovej.`),
      L.circleMarker([48.6845, 17.118], {color: 'purple', radius: 8}).bindPopup(`<b>Gbely – Kostolné zvony v búrke</b><br><i>Kategória: hrad</i><br>Počas silnej búrky sa vraj ozvú staré zvony, aj keď veža je prázdna a nefunkčná.`),
      L.circleMarker([48.3765, 17.587], {color: 'purple', radius: 8}).bindPopup(`<b>Trnava – Veža sv. Mikuláša</b><br><i>Kategória: hrad</i><br>Z tejto veže sa v noci občas ozývajú zvony, aj keď sa na nich nikto nedotkne.`),
      L.circleMarker([48.267, 17.259], {color: 'purple', radius: 8}).bindPopup(`<b>Pezinok – Hrad Pezinok</b><br><i>Kategória: hrad</i><br>Zo zrúcaniny sa ozývajú kroky, ktoré sa zdajú byť strážcom, no nikto nie je prítomný.`),
      L.circleMarker([49.375, 19.4765], {color: 'purple', radius: 8}).bindPopup(`<b>Horná Orava – Oravská priehrada</b><br><i>Kategória: hrad</i><br>Na Oravskej priehrade sa v noci objavujú tajomné plávajúce svetlá, ktoré nevedú k žiadnemu zjavného zdroju.`)
    ]);
    const layer_jaskyna = L.layerGroup([
      L.circleMarker([48.8881, 21.8889], {color: 'blue', radius: 8}).bindPopup(`<b>Hrad Brekov</b><br><i>Kategória: jaskyna</i><br>Tajná podzemná chodba vedie z hradu do jaskyne, kde je ukrytý poklad.`),
      L.circleMarker([48.834, 22.084], {color: 'blue', radius: 8}).bindPopup(`<b>Hrad Vinné – Zakliata komnata</b><br><i>Kategória: jaskyna</i><br>Hovorí sa o miestnosti v podzemí, ktorú keď niekto otvorí, zmizne bez stopy.`),
      L.circleMarker([48.4411, 22.7167], {color: 'blue', radius: 8}).bindPopup(`<b>Mukačevo – Stratené podzemie</b><br><i>Kategória: jaskyna</i><br>Miestni hovoria o vchodoch do podzemných chodieb pod mestom, ktoré sa objavujú len počas búrok.`),
      L.circleMarker([48.7833, 21.0333], {color: 'blue', radius: 8}).bindPopup(`<b>Zlatá Idka – Stratená štôlňa</b><br><i>Kategória: jaskyna</i><br>Legenda hovorí o štôlni, ktorú zavalilo zlato – a každý, kto ju nájde, zmizne.`),
      L.circleMarker([48.7168, 20.9979], {color: 'blue', radius: 8}).bindPopup(`<b>Jasovská jaskyňa – Portál</b><br><i>Kategória: jaskyna</i><br>Ľudia veria, že jaskyňa ukrýva bránu do iného sveta, ktorá sa otvára počas rovnodennosti.`),
      L.circleMarker([48.9333, 21.9], {color: 'blue', radius: 8}).bindPopup(`<b>Humenné – Záhadná chodba pod kaštieľom</b><br><i>Kategória: jaskyna</i><br>V podzemí kaštieľa vraj vedie tajná chodba do podsvetia – len vybraní ju videli.`),
      L.circleMarker([48.9955, 19.5814], {color: 'blue', radius: 8}).bindPopup(`<b>Demänovská jaskyňa slobody – Kamenná žena</b><br><i>Kategória: jaskyna</i><br>Jedna zo stalagmitov vraj pulzuje – hovorí sa, že je to žena, preklatá za zradu.`),
      L.circleMarker([48.933, 19.517], {color: 'blue', radius: 8}).bindPopup(`<b>Magurka – Prekliata štôlňa</b><br><i>Kategória: jaskyna</i><br>V bani sa vraj objavujú kroky, hoci je dávno opustená. Miestni sa miestu vyhýbajú v noci.`),
      L.circleMarker([48.8189, 19.5744], {color: 'blue', radius: 8}).bindPopup(`<b>Bystrianska jaskyňa – Tichá miestnosť</b><br><i>Kategória: jaskyna</i><br>Miestnosť v jaskyni, kde nie je počuť žiadne zvuky – ani vlastné dýchanie.`),
      L.circleMarker([48.4831, 20.4742], {color: 'blue', radius: 8}).bindPopup(`<b>Domica – Brána podsvetia</b><br><i>Kategória: jaskyna</i><br>Jaskyňa, kde podľa legiend mizli ľudia a objavili sa až o dni neskôr bez spomienok.`),
      L.circleMarker([48.7172, 20.998], {color: 'blue', radius: 8}).bindPopup(`<b>Jasovská jaskyňa – Portál času</b><br><i>Kategória: jaskyna</i><br>Hovorí sa, že v jednej z chodieb mizne čas – ľudia vyšli o hodiny neskôr bez spomienok.`),
      L.circleMarker([48.8, 19.3], {color: 'blue', radius: 8}).bindPopup(`<b>Mesačná jaskyňa – Brána k tajomstvu</b><br><i>Kategória: jaskyna</i><br>Podľa záhadológov ide o miesto s mimoriadnou energiou a možným vstupom do iného sveta.`),
      L.circleMarker([48.755, 21.914], {color: 'blue', radius: 8}).bindPopup(`<b>Zemplínske múzeum – Krik v podzemí</b><br><i>Kategória: jaskyna</i><br>Z pivnice múzea sa občas ozýva hlas dieťaťa – v miestnosti, kde sa nič nenachádza.`),
      L.circleMarker([49.3011, 20.6883], {color: 'blue', radius: 8}).bindPopup(`<b>Stará Ľubovňa – Hradná väznica</b><br><i>Kategória: jaskyna</i><br>Z podzemia hradu sa v noci ozývajú stony – podľa povesti ide o zradného rytiera, ktorého zamurovali.`),
      L.circleMarker([49.001, 20.7655], {color: 'blue', radius: 8}).bindPopup(`<b>Spišský hrad – Tajná chodba do podzemia</b><br><i>Kategória: jaskyna</i><br>Legenda hovorí o chodbe, ktorá spája hrad s katakombami pod Podhradím.`),
      L.circleMarker([48.33, 18.094], {color: 'blue', radius: 8}).bindPopup(`<b>Zobor – Jaskyňa diabla</b><br><i>Kategória: jaskyna</i><br>Vchod do jaskyne je vraj bránou do iného sveta – zvnútra občas vychádza teplo ako z pece.`),
      L.circleMarker([48.418, 20.325], {color: 'blue', radius: 8}).bindPopup(`<b>Tornaľa – Jaskyňa bez konca</b><br><i>Kategória: jaskyna</i><br>Malá jaskyňa, ktorá sa počas splnu mení – vraj niektorí v nej zažili stratu času a pamäte.`),
      L.circleMarker([48.27, 19.825], {color: 'blue', radius: 8}).bindPopup(`<b>Fiľakovo – Podzemná chodba</b><br><i>Kategória: jaskyna</i><br>Legenda hovorí o chodbe z hradu do Maďarska, ktorú používali špióni – dodnes sa tam ozývajú kroky.`),
      L.circleMarker([48.888, 17.898], {color: 'blue', radius: 8}).bindPopup(`<b>Beckov – Stratená brána</b><br><i>Kategória: jaskyna</i><br>Hovorí sa o bráne do podzemia hradu, ktorú môžu nájsť len tí, ktorí ju nehľadajú.`),
      L.circleMarker([48.441, 18.887], {color: 'blue', radius: 8}).bindPopup(`<b>Štiavnické Bane – Dych pod zemou</b><br><i>Kategória: jaskyna</i><br>Zavalená štôlňa, z ktorej v noci vychádza para a ozývajú sa údery kladiva.`),
      L.circleMarker([48.454, 18.8965], {color: 'blue', radius: 8}).bindPopup(`<b>Banská Štiavnica – Podzemný kruh</b><br><i>Kategória: jaskyna</i><br>V opustenej štôlni je miesto, kde nefungujú kompasy – miestni tvrdia, že tam pulzuje stará energia.`),
      L.circleMarker([48.189, 17.042], {color: 'blue', radius: 8}).bindPopup(`<b>Dúbravka – Jaskyňa pri kostole</b><br><i>Kategória: jaskyna</i><br>Malá jaskyňa, v ktorej niektorí ľudia stratili pojem o čase. Vraj sa v nej dá počuť vlastná minulosť.`),
      L.circleMarker([48.189, 17.042], {color: 'blue', radius: 8}).bindPopup(`<b>Dúbravka – Jaskyňa pri kostole</b><br><i>Kategória: jaskyna</i><br>Malá jaskyňa, v ktorej niektorí ľudia stratili pojem o čase. Vraj sa v nej dá počuť vlastná minulosť.`),
      L.circleMarker([48.812, 17.1575], {color: 'blue', radius: 8}).bindPopup(`<b>Holíčsky zámok – Podzemné chodby</b><br><i>Kategória: jaskyna</i><br>Zo zámku vedú tajné chodby, kde sa podľa povestí ozýva dunenie a chladné prievany bez vetra.`),
      L.circleMarker([48.388, 17.788], {color: 'blue', radius: 8}).bindPopup(`<b>Hlohovec – Zámok s podzemím</b><br><i>Kategória: jaskyna</i><br>V zámockých pivniciach sa vraj zjavujú hlasy, ktoré volajú do tmy. Vstúpiť môžu len tí, ktorí poznajú cestu.`),
      L.circleMarker([48.553, 19.557], {color: 'blue', radius: 8}).bindPopup(`<b>Hriňová – Stratená jaskyňa</b><br><i>Kategória: jaskyna</i><br>V jaskyni sa občas ozýva zvuk podivných zvončekov, ktoré zmiznú, keď sa človek priblíži.`),
      L.circleMarker([49.363, 19.4215], {color: 'blue', radius: 8}).bindPopup(`<b>Horná Orava – Zrúcanina hradu</b><br><i>Kategória: jaskyna</i><br>Na hradnej zrúcanine sa občas objavujú postavy rytierov, ktorí strážia prístup k podzemnému pokladu.`),
      L.circleMarker([48.6435, 21.7035], {color: 'blue', radius: 8}).bindPopup(`<b>Latorica – Latorické močiare</b><br><i>Kategória: jaskyna</i><br>V močiaroch sa občas objavujú svetlá, ktoré lákajú nezodpovedných návštevníkov do podzemných dutín.`)
    ]);
    const layer_duch = L.layerGroup([
      L.circleMarker([48.6333, 21.4667], {color: 'red', radius: 8}).bindPopup(`<b>Hrad Slanec</b><br><i>Kategória: duch</i><br>Hrad stráži duch bývalého pána, ktorý sa zjavuje počas búrok.`),
      L.circleMarker([48.6667, 20.6], {color: 'red', radius: 8}).bindPopup(`<b>Hrad Krásna Hôrka</b><br><i>Kategória: duch</i><br>Na hrade straší duch grófky, ktorá stráži rodinný poklad.`),
      L.circleMarker([49.0333, 21.1667], {color: 'red', radius: 8}).bindPopup(`<b>Hrad Šariš</b><br><i>Kategória: duch</i><br>Duch rytiera, ktorý zahynul pri obrane hradu, stále stráži jeho múry.`),
      L.circleMarker([49.05, 22.57], {color: 'red', radius: 8}).bindPopup(`<b>Stužica – Prales duchov</b><br><i>Kategória: duch</i><br>Podľa legiend sa v pralese zjavujú tiene dávnych karpatských pastierov.`),
      L.circleMarker([49.0869, 22.5669], {color: 'red', radius: 8}).bindPopup(`<b>Kremenec – Trojhraničný vrch</b><br><i>Kategória: duch</i><br>Miesto považované za duchovnú križovatku – starí ľudia hovoria o záhadných svetlách v noci.`),
      L.circleMarker([48.7417, 21.2139], {color: 'red', radius: 8}).bindPopup(`<b>Bankov – Lesný duch</b><br><i>Kategória: duch</i><br>Miesto, kde sa údajne zjavuje postava v bielom – duch ženy, ktorá sa stratila počas vojny.`),
      L.circleMarker([48.831, 22.0825], {color: 'red', radius: 8}).bindPopup(`<b>Vinné jazero – Vodný duch</b><br><i>Kategória: duch</i><br>Miesto, kde sa podľa legiend objavuje mlčanlivý vodník a láka ľudí do vody.`),
      L.circleMarker([48.9, 21.5667], {color: 'red', radius: 8}).bindPopup(`<b>Bogota – Mlyn duchov</b><br><i>Kategória: duch</i><br>Zrúcanina starého mlyna, kde údajne vídať siluetu mlynára, ktorý zomrel tragicky.`),
      L.circleMarker([48.9, 21.4667], {color: 'red', radius: 8}).bindPopup(`<b>Petrovce – Biela žena</b><br><i>Kategória: duch</i><br>Postava v bielom sa tu zjavuje pri starom cintoríne a mizne medzi stromami.`),
      L.circleMarker([48.683, 22.75], {color: 'red', radius: 8}).bindPopup(`<b>Polonina Runa – Tichý pastier</b><br><i>Kategória: duch</i><br>Postava pastiera, ktorá sa objavuje, ale nikdy neodpovedá – len zmizne.`),
      L.circleMarker([48.6206, 22.2996], {color: 'red', radius: 8}).bindPopup(`<b>Užhorodský hrad – Zakliata princezná</b><br><i>Kategória: duch</i><br>Legenda hovorí o princeznej, ktorú zamurovali zaživa, a jej duch sa prechádza chodbami hradu.`),
      L.circleMarker([48.4411, 22.7175], {color: 'red', radius: 8}).bindPopup(`<b>Hrad Palanok (Mukačevo) – Duch krutej grófky</b><br><i>Kategória: duch</i><br>Na hrade sa vraj zjavuje duch grófky, ktorá mučila sluhov – jej kroky je počuť v noci.`),
      L.circleMarker([48.4667, 23.6833], {color: 'red', radius: 8}).bindPopup(`<b>Koločava – Duch Nikoly Šuhaja</b><br><i>Kategória: duch</i><br>Miesto, kde sa údajne zjavuje Nikola Šuhaj, ktorý sa nikdy nezmieril so svojou smrťou.`),
      L.circleMarker([48.48, 23.7], {color: 'red', radius: 8}).bindPopup(`<b>Koločavské lesy – Zakliate miesto</b><br><i>Kategória: duch</i><br>Les, kde sa strácajú turisti – miestni veria, že tu žije horský duch strážiaci staré chodníky.`),
